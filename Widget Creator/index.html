<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Brighter Space Widgets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="menu">
        <h1>
            Widget Editor
        </h1>
        <input type="text" placeholder="Untitled Widget" class="editableFixed" id="widgetName">
    </div>
    <div id="content">
        <div id="toolbox">
            <input type="text" placeholder="Search..." class="editableFixed" id="searchBar">
            <div class="catagoryHeader">
                <h2>
                    Edits
                </h2>
                <div class="lineSep"></div>
            </div>
            <h3>
                COMMON
            </h3>
            <div class="blocksGrid">
                <button class="block" onclick="showSetting('colourTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        COLOUR
                    </p>
                </button>
                <button class="block" onclick="showSetting('sizeTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        SIZE
                    </p>
                </button>
                <button class="block" onclick="showSetting('imageTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        IMAGE
                    </p>
                </button>
                <button class="block" onclick="showSetting('textTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        TEXT
                    </p>
                </button>
                <button class="block" onclick="showSetting('linkTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        LINK
                    </p>
                </button>
                <button class="block" onclick="showSetting('functionTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        FUNCTION
                    </p>
                </button>
                <button class="block" onclick="showSetting('tbdTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
                <button class="block" onclick="showSetting('tbdTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
                <button class="block" onclick="showSetting('tbdTab');">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
            </div>
        </div>
        <div id="workspace">
            <div id="widget">
                <h1 id="widgetTitle">
                    WIDGET
                </h1>
            </div>
        </div>
        <div id="library">
            <ul class="editTabsList">
                <li class="tabButtonContainer">
                    <button onclick="showSetting('settingsTab');" class="tabButton">
                        <h3 class="tabText">
                            Settings
                        </h3>
                        <hr id="settingTabHR">
                    </button>
                </li>
                <li class="tabButtonContainer">
                    <button class="tabButton" id="customTabButton" style="display: none;">
                        <h3 class="tabText" id="customTabText">
                            <!-- TBD -->
                        </h3>
                        <hr id="customTabHR">
                    </button>
                </li>
            </ul>
            <div class="tabSettingContainer" id="settingsTab">
                <div class="setting">
                    <p class="settingTitle">Blah Blah Blah:</p>
                </div>
            </div>
            <div class="tabSettingContainer" id="colourTab">
                <div class="setting">
                    <p class="settingTitle">Background Colour: </p>
                    <input type="color" class="colourPicker" id="bgColourPicker">
                </div>
                <div class="setting">
                    <p class="settingTitle">Text Colour: </p>
                    <input type="color" class="colourPicker" id="textColourPicker">
                </div>
            </div>
            <div class="tabSettingContainer" id="textTab">
                <div class="setting">
                    <p class="settingTitle">Text Value: </p>
                    <input type="text" class="textPicker" id="textValuePicker">
                </div>
                <div class="setting">
                    <p class="settingTitle">Text Align: </p>
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row;">
                            <input type="radio" name="alignment" onchange="changeTextAlignment('right');" id="textAlignRight" checked>
                            <label for="textAlignRight">Right</label>
                        </div>
                        <div style="display: flex; flex-direction: row;">
                            <input type="radio" name="alignment" onchange="changeTextAlignment('left');" id="textAlignLeft">
                            <label for="textAlignLeft">Left</label>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row;">
                            <input type="radio" name="alignment" onchange="changeTextAlignment('center');" id="textAlignCenter">
                            <label for="textAlignCenter">Center</label>
                        </div>
                        <div style="display: flex; flex-direction: row;">
                            <input type="radio" name="alignment" onchange="changeTextAlignment('justify');" id="textAlignJustify">
                            <label for="textAlignJustify">Justify</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="Scripts/script.js"></script>
</body>
</html>
