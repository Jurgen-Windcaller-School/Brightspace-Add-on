<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Brighter Space Widgets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="menu">
        <h1>
            Widget Editor
        </h1>
        <input type="text" placeholder="Untitled Widget" class="editableFixed" id="widgetName">
    </div>
    <div id="content">
        <div id="toolbox">
            <input type="text" placeholder="Search..." class="editableFixed" id="searchBar">
            <div class="catagoryHeader">
                <h2>
                    Edits
                </h2>
                <div class="lineSep"></div>
            </div>
            <h3>
                COMMON
            </h3>
            <div class="blocksGrid">
                <button class="block" id="colourButton">
                    <p style="font-family: Barlow, sans-serif;">
                        COLOUR
                    </p>
                </button>
                <button class="block" id="sizeButton">
                    <p style="font-family: Barlow, sans-serif;">
                        SIZE
                    </p>
                </button>
                <button class="block" id="imageButton">
                    <p style="font-family: Barlow, sans-serif;">
                        IMAGE
                    </p>
                </button>
                <button class="block" id="textButton">
                    <p style="font-family: Barlow, sans-serif;">
                        TEXT
                    </p>
                </button>
                <button class="block" id="linkButton">
                    <p style="font-family: Barlow, sans-serif;">
                        LINK
                    </p>
                </button>
                <button class="block" id="functionButton">
                    <p style="font-family: Barlow, sans-serif;">
                        FUNCTION
                    </p>
                </button>
                <button class="block" id="tbdButton">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
                <button class="block" id="tbdButton">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
                <button class="block" id="tbdButton">
                    <p style="font-family: Barlow, sans-serif;">
                        ...
                    </p>
                </button>
            </div>
        </div>
        <div id="workspace">
            <div id="widget">
                <h1 style="color: white; font-size: 4em;">
                    WIDGET
                </h1>
            </div>
        </div>
        <div id="library">
            <ul class="editTabsList">
                <li class="tabButton">
                    <button style="padding: 0; margin: 0; background-color: transparent; border: none">
                        <h3 class="tabText">
                            Settings
                        </h3>
                        <hr>
                    </button>
                </li>
            </ul>
            <div class="tabSettingContainer" id="settingsTab" style="display: none;">
                <p>To Be Made...</p>
            </div>
            <div class="tabSettingContainer" id="colourTab">
                <div id="colourPicker">
                    <p class="settingTitle">Colour: </p>
                    <input type="text" placeholder="#FFFFFF">
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="Scripts/script.js"></script>
</body>
</html>
